{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>To-Do List</h1>
    <form action="/" method="POST">
        <input type="text" name="content" id="content" required>
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in todos %}
        <li>
            {{ loop.index }} - {{ task.content }}
            <a href="{{ url_for('delete', id=task.id) }}">x</a>
        </li>
        {% endfor %}        
    </ul>
</div>
{% endblock %}
